<html lang = 'en'>

  <head>

    <meta charset = 'UTF-8'>

    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>
  
    <meta http-equiv = 'X-UA-Compatible' content = 'ie=edge'>

    <title>Earthquakes Visualization</title>

    <link rel = 'stylesheet' 
      href = 'https://unpkg.com/leaflet@1.6.0/dist/leaflet.css'
      integrity = 'sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=='
      crossorigin = '' />

    <link rel = 'stylesheet' href = 'https://fonts.googleapis.com/css?family = Georgia'>

    <link rel = 'stylesheet' href = 'https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css'>

    <link rel = 'stylesheet' type = 'text/css' href = './static/css/earthquake_visualization_style.css'>

    <script src = 'https://unpkg.com/leaflet@1.6.0/dist/leaflet.js'
      integrity = 'sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=='
      crossorigin = ''>
    </script>

    <script src = 'https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js'></script>

    <script src = 'https://d3js.org/d3.v7.min.js'></script>

    <style>

    .jumbotron {background: none;}
  
    .card-header {background-color: #2d10e6; font-weight: bold;}
  
    </style>

  </head>

  <body>

    <div class = 'row'
      style = 'background-color:#CBF0D2; padding:15px; text-align:center;'>
        
      <div class = 'col-md-12 jumbotron text-center'>
        
        <h1><b>USGS Earthquake Visualization Toolkit</b></h1>
        
      </div>
  
    </div>

    <select id = 'selectTimePeriod' onchange = 'change_time_period_subroutine (this.value)'
      style = 'font-size: 18px'>

        <option>Past 30 Days</option>
    
    </select>

    <select id = 'selectMagnitude' onchange = 'change_magnitude_subroutine (this.value)'
      style = 'font-size: 18px'>

      <option>Magnitude</option>
    
    </select>

    <select id = 'selectDepth' onchange = 'change_depth_subroutine (this.value)'
      style = 'font-size: 18px'>

      <option>Depth</option>
    
    </select>

    <a href = './index_earthquakes_heatmap.html'>

      <button style = 'font-size: 18px'>
        Earthquake Heatmap Toolkit
      </button>
      
    </a>

    <div id = 'mapid'></div>
  
    <div class = 'row'
      style = "background:#CBF0D2 no-repeat center center /cover">
      
      <div class = 'col-md-12 jumbotron text-center'>
      
        <h1 style = 'font-size: 18px; font-weight: normal; padding: 14px;'>
          Nicholas J. George Â© 2023. All Rights Reserved.
        </h1>
      
      </div>

    </div>

    <script type = 'text/javascript' src = './static/js/config.js'></script>

    <script type = 'text/javascript' src = './static/js/earthquakes_visualization_logic.js'></script>

  </body>
