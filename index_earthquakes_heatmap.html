<!DOCTYPE html>

<html lang = 'en'>

  <head>

    <meta charset = 'UTF-8'>

    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>
  
    <meta http-equiv = 'X-UA-Compatible' content = 'ie=edge'>

    <title>Earthquakes Heatmap</title>

    <!-- Leaflet JavaScript code -->
    <script src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js'
    integrity = 'sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo='
    crossorigin = ''></script>

    <!-- Leaflet CSS -->
    <link rel = 'stylesheet' href = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.css'
    integrity = 'sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY='
    crossorigin = '' />

    <link rel = 'stylesheet' href = 'https://fonts.googleapis.com/css?family = Georgia'>

    <!-- Import CSS file -->
    <link rel = 'stylesheet' type = 'text/css' href = './static/css/earthquake_visualization_style.css'>

    <!-- Leaflet heatmap plugin-->
    <script type = 'text/javascript' src = './static/js/leaflet-heat.js'></script>

    <!-- D3 library -->
    <script src = 'https://d3js.org/d3.v7.min.js'></script>

    <style>

      .jumbotron {background: none;}
  
      .card-header {background-color: #2d10e6; font-weight: bold;}
  
    </style>

  </head>

  <body>

    <div class = 'row'
      style = 'background-color:#F6A292; padding:15px; text-align:center;'>
        
      <div class = 'col-md-12 jumbotron text-center'>
        
        <h1><b>USGS Earthquake Heatmap Toolkit</b></h1>
        
      </div>
  
    </div>

    <select id = 'selectTimePeriod' onchange = 'change_time_period_subroutine (this.value)'
      style = 'font-size: 18px'>

      <option>Past 30 Days</option>
    
    </select>

    <select id = 'selectMagnitude' onchange = 'change_magnitude_subroutine (this.value)'
      style = 'font-size: 18px'>

      <option>Magnitude</option>
    
    </select>

    <select id = 'selectDepth' onchange = 'change_depth_subroutine (this.value)'
      style = 'font-size: 18px'>

      <option>Depth</option>
    
    </select>

    <a href = './index.html'>

      <button style = 'font-size: 18px'>
        Earthquake Visualization Toolkit
      </button>
      
    </a>
  
    <div id = 'mapid'></div>
  
    <div class = 'row'
      style = "background: #F6A292 no-repeat center center /cover">
      
      <div class = 'col-md-12 jumbotron text-center'>
      
        <h1 style = 'font-size: 18px; font-weight: normal; padding: 14px;'>
          Nicholas J. George Â© 2023. All Rights Reserved.
        </h1>
      
      </div>

    </div>

    <script type = 'text/javascript' src = './static/js/config.js'></script>

    <script type = 'text/javascript' src = './static/js/earthquakes_heatmap_logic.js'></script>

  </body>

</html>
